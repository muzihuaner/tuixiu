<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>法定退休年龄计算器</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdmirror.com/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        max-width: 640px;
        margin: auto;
      }
      .top-nav,
      .breadcrumb {
        max-width: 640px;
      }
 

      @media (min-height: 601px) and (max-height: 800px) {
        .transform-card {
          -moz-transform: translateY(-1.12rem);
          transform: translateY(-1.12rem);
        }
      }
      .computer-page-card {
        background-color: #fff;
        border-radius: 0.32rem;
        margin: 0 0.16rem;
        padding: 0.32rem;
      }
      .policy-card {
        margin-top: 1.16rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row computer-page-card">
        <div class="col-xs-12" style="margin-top: 20px">
          <h1 class="text-center">法定退休年龄计算器</h1>
        </div>

        <div class="col-xs-12">
          <div class="form-group">
            <div class="input-group">
              <div class="mb-3">
                <label class="input-group-addon">出生年份</label>
                <select class="form-control" id="year">
                  <option value="">请选择年份</option>
                  <option value="1960">1960</option>
                  <option value="1961">1961</option>
                  <option value="1962">1962</option>
                  <option value="1963">1963</option>
                  <option value="1964">1964</option>
                  <option value="1965">1965</option>
                  <option value="1966">1966</option>
                  <option value="1967">1967</option>
                  <option value="1968">1968</option>
                  <option value="1969">1969</option>
                  <option value="1970">1970</option>
                  <option value="1971">1971</option>
                  <option value="1972">1972</option>
                  <option value="1973">1973</option>
                  <option value="1974">1974</option>
                  <option value="1975">1975</option>
                  <option value="1976">1976</option>
                  <option value="1977">1977</option>
                  <option value="1978">1978</option>
                  <option value="1979">1979</option>
                  <option value="1980">1980</option>
                  <option value="1981">1981</option>
                  <option value="1982">1982</option>
                  <option value="1983">1983</option>
                  <option value="1984">1984</option>
                  <option value="1985">1985</option>
                  <option value="1986">1986</option>
                  <option value="1987">1987</option>
                  <option value="1988">1988</option>
                  <option value="1989">1989</option>
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="mb-3">
                <label class="input-group-addon">出生月份</label>
                <select class="form-control" id="month">
                  <option value="">请选择月份</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="mb-3">
                <label class="input-group-addon">性别及人员类型</label>
                <select class="form-control" id="type">
                  <option value="">请选择</option>
                  <option value="1">男职工</option>
                  <option value="2">原法定退休年龄五十五周岁的女职工</option>
                  <option value="3">原法定退休年龄五十周岁的女职工</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 mt-3">
          <button type="button" class="btn btn-success" id="submit">
            计 算
          </button>
        </div>
        <div class="col-xs-6 mt-3">
          <button type="button" class="btn btn-danger" id="reset">重 置</button>
        </div>

        <div class="col-xs-12 mt-3">
          <b
            >您的改革后法定退休年龄为：<span
              id="result"
              style="color: #47a447"
            ></span
          ></b>
          <br />
          <b
            >您的改革后退休时间为：<span
              id="result_time"
              style="color: #47a447"
            ></span></b
          ><br />
          <b
            >您的延迟月数为：<span
              id="result_month"
              style="color: #47a447"
            ></span
          ></b>
        </div>
        <div class="computer-page-card policy-card">
          <p style="left: 30px; font-size: 14px; margin-top: 17px">
            说明：按照
            <a
              href="https://www.mohrss.gov.cn/SYrlzyhshbzb/ztzl/zt202409/qwfb/202409/t20240913_525781.html"
              >《关于实施渐进式延迟法定退休年龄的决定》</a
            >附表对照关系，您通过法定退休年龄计算器，选择出生年月、性别及人员类型，即可计算出对应的改革后法定退休年龄、改革后退休时间、延迟月数。
          </p>
        </div>
      </div>
     
   
    </div>

    <script src="https://cdnjs.loli.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $("#reset").click(function () {
        $("#year").val("");
        $("#month").val("");
        $("#type").val("");
      });

      $("#submit").click(function () {
        var year = $("#year").val();
        var month = $("#month").val();
        var type = $("#type").val();

        if (year == "" || month == "" || type == "") {
          alert("请选择出生年月及性别");
          return false;
        }

        year = parseInt(year);
        month = parseInt(month);

        var result = "";
        var result_time = "";
        var result_month = "";

        if (type == 1) {
          if (year < 1965) {
            result = "60岁";
            result_month = "0个月";
            var add_date = addMonths(new Date(year, month, 1), 60 * 12);
            result_time =
              add_date.getFullYear() + "年" + (add_date.getMonth() + 1) + "月";
          } else if (year > 1976) {
            result = "63岁";
            result_month = "36个月";
            var add_date = addMonths(new Date(year, month, 1), 60 * 12 + 36);
            result_time =
              add_date.getFullYear() + "年" + (add_date.getMonth() + 1) + "月";
          } else {
            var month_diff = Math.ceil(
              (getMonthDiff(new Date(1965, 1, 1), new Date(year, month, 1)) +
                1) /
                4
            );
            var year_plus = Math.floor(month_diff / 12);
            var month_plus = month_diff % 12;

            if (month_plus > 0) {
              result = 60 + year_plus + "岁" + month_plus + "个月";
            } else {
              result = 60 + year_plus + "岁";
            }
            var add_date = addMonths(
              new Date(year, month, 1),
              60 * 12 + month_diff
            );

            console.log(add_date);

            result_time =
              add_date.getFullYear() + "年" + (add_date.getMonth() + 1) + "月";
            result_month = month_diff + "个月";
            //console.log(month_diff);
          }
        }

        if (type == 2) {
          if (year < 1970) {
            result = "55岁";
            result_month = "0个月";
            var add_date = addMonths(new Date(year, month, 1), 55 * 12),
              result_time =
                add_date.getFullYear() +
                "年" +
                (add_date.getMonth() + 1) +
                "月";
          } else if (year > 1981) {
            result = "58岁";
            result_month = "36个月";
            var add_date = addMonths(new Date(year, month, 1), 55 * 12 + 36),
              result_time =
                add_date.getFullYear() +
                "年" +
                (add_date.getMonth() + 1) +
                "月";
          } else {
            var month_diff = Math.ceil(
              (getMonthDiff(new Date(1970, 1, 1), new Date(year, month, 1)) +
                1) /
                4
            );

            var year_plus = Math.floor(month_diff / 12);
            var month_plus = month_diff % 12;

            if (month_plus > 0) {
              result = 55 + year_plus + "岁" + month_plus + "个月";
            } else {
              result = 55 + year_plus + "岁";
            }

            var add_date = addMonths(
              new Date(year, month, 1),
              55 * 12 + month_diff
            );
            result_time =
              add_date.getFullYear() + "年" + (add_date.getMonth() + 1) + "月";

            result_month = month_diff + "个月";
            //console.log(month_diff);
          }
        }

        if (type == 3) {
          if (year < 1975) {
            result = "50岁";
            result_month = "0个月";
            var add_date = addMonths(new Date(year, month, 1), 50 * 12);
            result_time =
              add_date.getFullYear() + "年" + (add_date.getMonth() + 1) + "月";
          } else if (year > 1984) {
            result = "55岁";
            result_month = "60个月";
            var add_date = addMonths(new Date(year, month, 1), 50 * 12 + 60);
            result_time =
              add_date.getFullYear() + "年" + (add_date.getMonth() + 1) + "月";
          } else {
            var month_diff = Math.ceil(
              (getMonthDiff(new Date(1975, 1, 1), new Date(year, month, 1)) +
                1) /
                2
            );

            var year_plus = Math.floor(month_diff / 12);
            var month_plus = month_diff % 12;

            if (month_plus > 0) {
              result = 50 + year_plus + "岁" + month_plus + "个月";
            } else {
              result = 50 + year_plus + "岁";
            }

            var add_date = addMonths(
              new Date(year, month, 1),
              50 * 12 + month_diff
            );
            result_time =
              add_date.getFullYear() + "年" + (add_date.getMonth() + 1) + "月";

            result_month = month_diff + "个月";
            //console.log(month_diff);
          }
        }

        $("#result").html(result);
        $("#result_time").html(result_time);
        $("#result_month").html(result_month);
      });

      function getMonthDiff(dateFrom, dateTo) {
        var diffMonths = (dateTo.getFullYear() - dateFrom.getFullYear()) * 12;
        diffMonths -= dateFrom.getMonth();
        diffMonths += dateTo.getMonth();
        return diffMonths;
      }

      function addMonths(date, months) {
        const newDate = new Date(date);
        newDate.setMonth(newDate.getMonth() + months - 1);
        return newDate;
      }
    </script>
  </body>
</html>
